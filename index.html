<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- link FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"> 
    <!-- link CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>Whatsapp</title>
</head>
<body>

    <div class="container">

        <section id="app-left">

            <div class="top-bar-user">
                <div class="img-user">
                    <img src="assets/img/avatar_io.jpg" alt="mio avatar">
                </div>
                
                <div class="icon-user">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </div>

            <div class="notification">
                <div class="icon-noti">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="noti-text">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a class="sub-text" href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <div class="input-text">
                <div class="icon-input-text">
                    <i class="fas fa-search"></i>
                    <input type="text" class="input-chat" placeholder="Cerca o inizia una nuova chat">
                </div>
                
            </div>

        </section>
        <section id="app-right">

        </section>

    </div>

    <!-- JS -->
    <script src=""></script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
